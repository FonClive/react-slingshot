version: 2.1

jobs:
  Build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
  Test:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - checkout
      - run: npm i
      - run: npm run Test
  Analyze:
    docker:
    - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: nmp audit
    
    
   
workflows:
  My_Work_Flow:
    jobs:
      - Build
      - Test:
          requires:
            - Build
      - Analyze:
          requires:
            - Test
